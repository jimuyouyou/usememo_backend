mutation CreateWord {
  createWord(
    data: {
      description: "Hello"
      title: "New Word"
      setId: "clrhtrfo20000wo0egbn27yhb"
    }
  ) {
    ...WordData
  }
}

mutation UpdateWord {
  updateWord(data: { description: "Hello", title: "New Word" }) {
    ...WordData
  }
}

